<div class="col-md-12 mt-3">
  <div class="row inventory-list-box">
    <div class="col-md-6">
      <div class="p-2">
        <img src="./images/inventry-1.jpg" alt="" class="inventory-image" />
        <ul class="ml-3" style="margin-bottom: 0px !important">
          <li class="font-size-18 font-weight-bold order-status-name">Brand</li>
          <li class="font-size-24 font-weight-bold order-status-name">
            Product Title
          </li>
          <li
            class="font-size-18 font-width-600 order-status-name"
            style="color: #9ea0a9 !important"
          >
            Product Category
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-6">
      <div class="inventory-status">
        <span class="font-weight-bold">2 Serving Options</span>
      </div>
      <div class="checkbox-cus">
        <label class="switch">
          <input type="checkbox" id="togBtn" />
          <div class="slider round">
            <!--ADDED HTML -->
            <span class="on">ON</span>
            <span class="off">OFF</span>
            <!--END-->
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
