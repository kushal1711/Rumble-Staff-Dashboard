<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!--  -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  -->
    <!-- external css -->
    <link rel="stylesheet" href="css/external.css" />
    <!--  -->
    <!-- Reaponcive css  -->
    <link rel="stylesheet" href="css/responcive.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="row no-gutters">
        <div class="col-lg-5 login-bg"></div>
        <div class="col-lg-7 col-md-12 col-sm-12 login-back">
          <div class="d-flex align-items-center h-100 justify-content-center">
            <div class="login-box">
              <div class="login-tital">
                <h1 class="mb-3 font-large-2 font-bold-900 font-color-white">
                  ORDER PANEL
                </h1>
              </div>
              <div><h1 class="font-bold-900 font-color-white">LOG IN</h1></div>
              <div>
                <h3 class="font-color-white">
                  Welcome back! Please enter your Credentials to login
                </h3>
              </div>
              <div class="login-form">
                <form>
                  <div class="form-group">
                    <label class="font-color-white" for="exampleInputEmail1"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="font-color-white" for="exampleInputPassword1"
                      >Password</label
                    >
                    <a class="float-right">Forgot Your Password?</a>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="row mt-5">
                    <div class="col-12">
                      <button
                        type="submit"
                        class="btn btn-primary float-right cus-btn"
                      >
                        LOG IN
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="mt-5">&copy; 2020, Hype Ten (OPC)Private Limited</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
